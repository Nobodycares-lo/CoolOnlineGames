<!DOCTYPE html>
<html>
<head>
  <title>WebRetro with Preloaded ROM</title>
  <script src="https://unpkg.com/webretro"></script>
</head>
<body>
  <div id="webretro-container"></div>

  <script>
    // Create an instance of WebRetro
    const webRetro = new WebRetro({
      container: document.getElementById('webretro-container'),
      rom: 'dontopen/supermario64/roms/mario.z64',
    });

    // Start the emulator
    webRetro.start();
  </script>
</body>
</html>
