<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Super Mario 64 webretro embed</title>
    <style>
        #webretro-container {
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Super Mario 64 webretro embed</h1>
    <div id="webretro-container"></div>
    <br>
    <input type="button" id="fullscreen" value="Fullscreen">
    <br>
    <br>
    <a href="roms/LICENSE.txt">License for the Super Mario 64 ROM</a>
    
    <script type="text/javascript" src="embed.js"></script>
    <script>
        var frame = webretroEmbed(document.getElementById("webretro-container"), "../", {system: "nintendo 64", rom: "supermario64.z64"});
        document.getElementById("fullscreen").onclick = function() {
            frame.requestFullscreen();
        };
    </script>
</body>
</html>
