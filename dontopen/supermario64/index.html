<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Super Mario 64 webretro embed</title>
</head>
<body>
    <h1>Super Mario 64 webretro embed</h1>
    <div id="emulator-container"></div>
    
    <script src="/embed.js"></script>
    <script>
        const emulatorContainer = document.getElementById('emulator-container');
        const emulator = new mupen64plusui.Emulator(emulatorContainer, {
            core: 'mupen64plus',
            game: {
                name: 'Super Mario 64',
                path: '/mario.z64',
                type: 'rom',
            },
        });
    </script>
</body>
</html>
