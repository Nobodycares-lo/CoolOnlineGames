        .dark-mode {
            background-color: black;

            background-color: lightblue;

        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;

        .topnav a:hover {

        .topnav a.active {

        }

        h1 {
            font-size: 3rem;
            animation: rise 2s ease-in-out;
        } 

@​keyframes rise {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
