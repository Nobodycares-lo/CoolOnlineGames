.marquee span {
  display: inline-block;
  padding-right: 100%;
  animation: marquee-animation 20s linear infinite;
}

@​keyframes marquee-animation {
  0% {
    transform: translateX(0%);
  }
  100% {
    transform: translateX(-100%);
  }
}

@​keyframes rise {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
